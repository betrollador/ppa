<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Parametrização Pré-Aprovado</ui:define>

    <ui:define name="content">
        <p:panel header="Parametrização Pré-Aprovado">
            <h:form id="form">
                <p:growl id="msgs"/>
                <table>
                    <tr>
                        <td>
                            <p:outputLabel value="Tipo Consulta:" for="tc"/>
                            <p:autoComplete id="tc" size="90" value="#{ppaController.tipoConsultaCreditoSelected}"
                                            completeMethod="#{ppaController.buscaAutoCompleteTipoConsultaCredito}"
                                            var="tipoconsulta" itemLabel="#{tipoconsulta.tipoConsultaCredito}"
                                            itemValue="#{tipoconsulta.codigoTipoConsultaCredito}"
                                            forceSelection="true"/>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p:dataTable id="bueraus" var="item" value="#{ppaController.listaPrmtoRecusaCliente}"
                                         editable="true"
                                         style="margin-bottom:20px">
                                <f:facet name="header">
                                    Bueraus
                                </f:facet>
                                <p:ajax event="rowEdit" listener="#{ppaController.onRowEdit}" update=":form:msgs"/>
                                <p:ajax event="rowEditCancel" listener="#{ppaController.onRowCancel}"
                                        update=":form:msgs"/>

                                <p:column headerText="Id">
                                    <p:cellEditor>
                                        <f:facet name="output">
                                            <h:outputText value="#{item.codigoPrmtoRecusaCliente}"/>
                                        </f:facet>
                                        <f:facet name="input">
                                            <p:inputText id="modelInput" value="#{item.codigoPrmtoRecusaCliente}"
                                                         style="width:100%"/>
                                        </f:facet>
                                    </p:cellEditor>
                                </p:column>
                            </p:dataTable>
                        </td>
                    </tr>
                </table>
            </h:form>
        </p:panel>
    </ui:define>

</ui:composition>
